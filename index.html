<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <title>Document</title>
</head>
<body>
    <header class="max-w-2xl mx-auto flex justify-between items-center p-4 px-6">
        <div class="profile flex items-center gap-4">
            <i class="fa-solid fa-user fa-xl" style="color: #ffffff;"></i>
            <div>
                <p class="text-sm text-white-600 font-medium">Hey !</p>
                <p>John Doe</p>
            </div>
        </div>
        <i class="fa-solid fa-ellipsis" style="color: #ffffff;"></i>
    </header>
    <main>
        <div class="balance">
            <div class="total-balance">
                <p>your balance</p>
                <p>$1600.00</p>
            </div>
            <div>
                <div class="income">
                    <p>Income</p>
                    <p>$1,132.00</p>
                </div>
                <div class="separator"></div>
                <div class="outcome">
                    <p>Outcome</p>
                    <p>$1,600.00</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/1468460d46.js" crossorigin="anonymous"></script>

</html>
