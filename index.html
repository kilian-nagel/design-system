<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <title>Document</title>
</head>
<body>
    <header class="max-w-2xl mx-auto flex justify-between items-center p-4 px-6">
        <div class="profile flex items-center gap-4">
            <i class="fa-solid fa-user fa-xl" style="color: #ffffff;"></i>
            <div>
                <p class="text-sm text-white-600 font-medium">Hey !</p>
                <p>John Doe</p>
            </div>
        </div>
        <i class="fa-solid fa-ellipsis" style="color: #ffffff;"></i>
    </header>
    <main class="p-4">
        <div class="balance max-w-2xl bg-white/30 mx-auto rounded-md backdrop-blur-md p-4 px-6">
            <div class="total-balance pb-7">
                <p class="text-darkblue text-sm font-medium pb-1">your balance</p>
                <p class="text-darkblue text-4xl">$2000.00</p>
            </div>
            <div class="details flex justify-between">
                <div class="income">
                    <p class="text-darkblue text-sm font-medium">Income</p>
                    <p class="text-darkblue text-lg">$1,132.00</p>
                </div>
                <div class="separator"></div>
                <div class="outcome">
                    <p class="text-darkblue text-sm font-medium">Outcome</p>
                    <p class="text-darkblue text-lg">$1,600.00</p>
                </div>
            </div>
        </div>
        <div class="actions max-w-2xl mx-auto flex gap-4 pt-7 justify-stretch align-stretch">
            <div class="send flex flex-1 p-4 bg-white/30 backdrop-blur-md rounded-md flex items-center justify-center flex-col gap-1">
                <div>
                    <i class="fa-solid fa-share fa-lg" style="color: #ffffff;"></i>
                </div>
                <p>Send</p>
            </div>
            <div class="request flex flex-1 p-4 bg-white/30 backdrop-blur-md rounded-md flex items-center justify-center flex-col gap-1">
                <div>
                    <i class="fa-solid fa-download fa-lg" style="color: #ffffff;"></i>
                </div>
                <p>Request</p>
            </div>
            <div class="more flex flex-1 p-4 bg-white/30 backdrop-blur-md rounded-md flex items-center justify-center flex-col gap-1">
                <div>
                    <i class="fa-solid fa-ellipsis fa-lg" style="color: #ffffff;"></i>
                </div>
                <p>More</p>
            </div>
        </div>
        <div class="transactions mx-auto max-w-2xl pt-8">
            <h2 class="text-4xl">Transactions</h2>
            <p class="text-sm font-medium">Today, 20 sep</p>
            <div class="content pt-4">
                <div class="transaction p-4 bg-white/30 backdrop-blur-md rounded-md p4 flex justify-between">
                    <div class="flex gap-4 justify-center align-center">
                        <div>
                            <i class="fa-solid fa-ellipsis fa-lg" style="color: #ffffff;"></i>
                        </div>
                        <div>
                            <p>Uber eats</p>
                            <p class="font-medium text-sm">Debit card</p>
                        </div>
                    </div>
                    <div>
                        <p>-$31,76</p>
                        <p class="font-medium text-sm">3:45pm</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/1468460d46.js" crossorigin="anonymous"></script>
</body>
</html>
